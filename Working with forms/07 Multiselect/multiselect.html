<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multiselect.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Multiselect</title>
</head>

<body>
    <h1>Multiselect</h1>
    <p>The select element represents a control that provides a menu of options.</p>
    <label for="pets">Choose a pet:</label>
    <div>
        <select name="pets" id="pets" multiple>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish" >Goldfish</option>
</select>
        <i>hold crt/cmd to select more than one item.</i>
    </div>
</body>

</html>
