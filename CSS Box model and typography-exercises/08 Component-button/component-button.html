<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Component button</title>
</head>

<body>
    <section class="links">
        <h1>Link as button</h1>
        <div class="link-wrapper">
            <a href="#" class="silver">Click me!</a>
            <a href="#" class="orange">Click me!</a>
            <a href="#" class="yellow">Click me!</a>
            <a href="#">Click me!</a>
            <a href="#" class="silver"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
        </div>
    </section>
    <section class="buttons">
        <h1>Button element with class button</h1>
        <div class="button-wrapper">
            <button class="silver">Click me!</button>
            <button class="orange">Click me!</button>
            <button class="yellow">Click me!</button>
            <button>Click me!</button>
            <button class="silver"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
        </div>
    </section>
</body>

</html>
