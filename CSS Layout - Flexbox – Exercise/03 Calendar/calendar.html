<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendar</title>
</head>

<body>
    <section class="container">
        <section class="content-container">
            <article class="container-items">
                <div class="calendar-title">
                    <p>Workweek</p>
                </div>
                <div class="work-days">
                    <p>1 Monday</p>
                </div>
                <div class="work-days">
                    <p>2 Thuesday</p>
                </div>
                <div class="work-days">
                    <p>3 Wednesday</p>
                </div>
                <div class="work-days">
                    <p>4 Thursday</p>
                </div>
                <div class="work-days">
                    <p>5 Friday</p>
                </div>
                <div class="calendar-title">
                    <p>Weekend</p>
                </div>
                <div class="weekend-days">
                    <p>6 Saturday</p>
                </div>
                <div class="weekend-days">
                    <p>7 Sunday</p>
                </div>
            </article>
            <article class="container-items">
                <div class="reminders">
                    <p>REMINDERS</p>
                </div>
                <div class="reminders">
                    <p>SPECIAL DATES</p>
                </div>
            </article>
        </section>
    </section>
</body>

</html>
