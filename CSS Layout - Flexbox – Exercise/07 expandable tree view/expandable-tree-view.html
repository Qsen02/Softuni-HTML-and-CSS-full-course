<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expandable-tree-view.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Expandable tree view</title>
</head>

<body>
    <h1>Collapsable & expandable tree view in HTML & CSS only</h1>
    <ul class="type-planet">
        <div>
            <i class="fa-solid fa-circle-minus"></i>
            <li>Giant planets</li>
        </div>
        <ul class="planet-items">
            <div>
                <i class="fa-solid fa-circle-minus"></i>
                <li>Gas giants</li>
            </div>
            <ul class="planets">
                <li>Jupiter</li>
                <li>Saturn</li>
            </ul>
            <div>
                <i class="fa-solid fa-circle-plus"></i>
                <li>Ice giants</li>
            </div>
            <ul class="planets">
                <li>Uranus</li>
                <li>Neptune</li>
            </ul>
        </ul>
    </ul>
</body>

</html>
