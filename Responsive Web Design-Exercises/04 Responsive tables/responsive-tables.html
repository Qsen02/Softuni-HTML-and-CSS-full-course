<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive-tables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Responsive tables</title>
</head>

<body>
    <section class="main-table">
        <header>
            <h1>Table title</h1>
        </header>
        <article class="table-header">
            <p>Title 1</p>
            <p class="long-item">Title 2 is fairly very long</p>
            <p>Title 3</p>
        </article>
        <article>
            <p>Value 1</p>
            <p class="long-item">Value 2</p>
            <p>Value 3</p>
        </article>
        <article>
            <p>Value 1</p>
            <p class="long-item">Value 2</p>
            <p>Value 3</p>
        </article>
        <article>
            <p>Value 1</p>
            <p class="long-item">Value 2</p>
            <p>Value 3</p>
        </article>
    </section>
    <section class="second-table">
        <article class="table-header">
            <p>Header 1</p>
            <p>Header 22</p>
            <p>Header 333</p>
        </article>
        <article>
            <p>Row 1, Col 1</p>
            <p>Row 1, Col 2</p>
            <p>Row 1, Col 3</p>
        </article>
        <article>
            <p>Row 2, Col 1</p>
            <p>Row 2, Col 2</p>
            <p>Row 2, Col 3</p>
        </article>
        <article>
            <p>Row 3, Col 1</p>
            <p>Row 3, Col 2</p>
            <p>Row 3, Col 3</p>
        </article>
    </section>
</body>

</html>
