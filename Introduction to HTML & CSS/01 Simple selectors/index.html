<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple selectors</title>
</head>

<body>
    <h1 id="main-title">Main title</h1>
    <h1>Subheading</h1>
    <p id="special-paragraph">This is a special paragraph styled uniquely</p>
    <p>This is a regular paragraph</p>
    <div>
        <p class="highlight">Highlighted content isnside the div</p>
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        <p class="highlight">This paragraph is highlighted</p>
    </div>
</body>

</html>
