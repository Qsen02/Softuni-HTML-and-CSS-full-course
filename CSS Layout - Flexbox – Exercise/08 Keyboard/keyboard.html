<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <title>Keyboard</title>
</head>

<body>
    <div class="container">
        <div class="row-14">
            <button class="lightgrey">esc</button>
            <button class="lightgrey">f1</button>
            <button class="lightgrey">f2</button>
            <button class="lightgrey">f3</button>
            <button class="lightgrey">f4</button>
            <button class="lightgrey">f5</button>
            <button class="lightgrey">f6</button>
            <button class="lightgrey">f7</button>
            <button class="lightgrey">f8</button>
            <button class="lightgrey">f9</button>
            <button class="lightgrey">f10</button>
            <button class="lightgrey">f11</button>
            <button class="lightgrey">f12</button>
            <button class="lightgrey">f13</button>
        </div>
        <div class="row-14">
            <button>ยง</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>+</button>
            <button class="lightgrey">backspace</button>
        </div>
        <div class="row-14">
            <button class="lightgrey">tab</button>
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
            <button>[</button>
            <button>]</button>
            <button class="lightgrey">enter</button>
        </div>
        <div class="row-14">
            <button class="lightgrey">caps lock</button>
            <button>a</button>
            <button>s</button>
            <button>d</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>:</button>
            <button>'</button>
            <button>\</button>
            <div class="enter"></div>
        </div>
        <div class="row-12">
            <button class="lightgrey">shift</button>
            <button>z</button>
            <button>x</button>
            <button>c</button>
            <button>v</button>
            <button>b</button>
            <button>n</button>
            <button>m</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="lightgrey double-size-shift">shift</button>
        </div>
        <div class="row-7">
            <button class="lightgrey">ctr</button>
            <button class="lightgrey">win</button>
            <button class="lightgrey">alt</button>
            <button class="space"> </button>
            <button class="lightgrey">ctr</button>
            <button class="lightgrey">win</button>
            <button class="lightgrey">alt</button>
        </div>
</body>

</html>
